<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media em html</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Abrindo imagens de tamhanos diferentes em diferentes dispositivos </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1> Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls> 
        <source src="midia/goldmp3youtube.mp3" type="audio/mpeg">
        <source src="midia/goldmp3youtube.ogg" type="audio/ogg">
        <source src="midia/goldmp3youtube.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio</p>
    </audio>
 
   
</body>
</html>
