<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style> 
      @font-face {
        font-family: 'Letras1';
        src: url('letras1.otf') format('opentype'), url('letras1.ttf')
        format('truetype');
        font-weight: normal;
        font-style: normal;
       
      }

      body {
        font-family: Arial, Helvetica, sans-serif;

      }

      h1 {
        font-family: 'Letras', 'Times New Roman', Times, serif; 
        font: 3m;
        font-weight: normal;

      }
      
    </style>
</head>
